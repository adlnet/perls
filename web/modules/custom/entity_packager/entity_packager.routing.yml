entity_packager.admin_settings_form:
  path: '/admin/config/system/entity-packager'
  defaults:
    _form: '\Drupal\entity_packager\Form\EntityPackagerAdminForm'
    _title: 'Node packager'
  requirements:
    _permission: 'administer node packager'
entity_packager.batch_generate:
  path: '/admin/config/system/entity-packager/batch-generate'
  defaults:
    _form: '\Drupal\entity_packager\Form\EntityPackagerBatchGeneratorForm'
    _title: 'Generate offline pages'
  requirements:
    _permission: 'administer node packager'
