id: content_suggestions
title: 'Content Suggestions & Questions'
description: 'A&nbsp;webform for learners where they can make content requests or ask questions.'
category: ''
elements: |-
  content_suggestions_submission_page:
    '#type': webform_wizard_page
    '#title': Submission
    '#next_button_label': Overview
    content_suggestions_description:
      '#type': webform_markup
      '#markup': |
        <p>[site:name] was started for YOU, so if you have suggestions or feedback on how we can improve, please let us know. If you want to see a specific topic covered, an answer to a specific question, or anything else of this sort, don&rsquo;t hesitate to let us know. We do our best to keep up!</p>
        
        <h3><br />
        For content requests</h3>
        
        <p>If you want to see a specific topic covered, let us know why you want to see it covered and how it will help the audience. We appreciate all your ideas so keep them up.</p>
        
        <h3><br />
        For questions</h3>
        
        <p>For questions, please be as detailed and thorough as you can so we can do a write-up on our site and answer your question completely. Not all questions will be answered on this site. If the question is more personal, then we will deal with it through email.</p>
        
    content_suggestions_topic:
      '#type': textfield
      '#title': Topic
      '#description_display': before
      '#placeholder': Topic...
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'You must give the topic of your submission.'
    content_suggestions_message:
      '#type': textarea
      '#title': Message
      '#title_display': before
      '#placeholder': 'Start writing your content request or question here...'
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'You need to fill the message field.'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Submit
